steps:
  - name: "build context"
    type: script
    file: "$SERVICE_PATH/scripts/build_context"
    output:
      - name: SERVICE_ID
        type: environment
      - name: SERVICE_NAME
        type: environment
      - name: ACTION_ID
        type: environment
      - name: ACTION_NAME
        type: environment
      - name: LINK_ID
        type: environment
      - name: LINK_NAME
        type: environment
      - name: SCOPE_ID
        type: environment
      - name: RULE_PATH
        type: environment
  - name: read
    type: script
    file: "$SERVICE_PATH/scripts/read_ingress"